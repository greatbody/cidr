<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNet IP Usage Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Configuration</h2>
        <div class="config-section-controls">
            <label for="vnetCidrInput" class="config-label">VNet CIDR:</label>
            <input type="text" id="vnetCidrInput" placeholder="e.g., 10.0.0.0/16" class="config-input">
            <button id="updateVnetButton" class="config-button config-button-update">Update VNet</button>
            <button id="resetDataButton" class="config-button config-button-reset">Reset to Defaults</button>
            <button id="exportConfigButton" class="config-button config-button-export">Export Config</button> 
            <button id="importConfigButton" class="config-button config-button-import">Import Config</button>
        </div>
    </div>

    <h1>VNet IP Address Usage Visualizer</h1>

    <div class="container">
        <h2>VNet Overview</h2>
        <div class="vnet-info" id="vnetInfo"></div>
        <div class="visualization-area" id="visualizationArea">
            <div id="ipBlocksWrapper">
                <!-- IP blocks will be rendered here -->
            </div>
        </div>
        <div class="legend" id="legend"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="container">
        <h2>Subnet Details</h2>
        <table id="subnetTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CIDR</th>
                    <th>IP Range</th>
                    <th>Total IPs</th>
                    <th>% of VNet</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="subnetTableBody"></tbody>
        </table>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js" defer></script>
</body>

</html>
